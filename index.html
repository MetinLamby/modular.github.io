<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modular - Portfolio Analytics</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    function toggleMenu() {
      const nav = document.getElementById('mobile-nav');
      nav.classList.toggle('show');
    }
  </script>
</head>
<body>
  <header>
    <div class="logo">Modular</div>
    <div class="nav-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-links desktop">
      <div>Products</div>
      <div>Solutions</div>
      <div>About</div>
      <button class="button">Get In Touch</button>
    </nav>
    <nav class="nav-links mobile" id="mobile-nav">
      <div>Products</div>
      <div>Solutions</div>
      <div>About</div>
      <button class="button">Get In Touch</button>
    </nav>
  </header>

  <section class="hero">
    <p>PORTFOLIO ANALYTICS AS A SERVICE</p>
    <h1>From Spreadsheets<br />to Storytelling</h1>
    <p>The AI-powered analytics layer between<br />wealth managers and their clients</p>
    <button class="button">Take a Tour</button>
  </section>

  <section class="demo-image">
    <img src="images/product_demo.png" alt="Product Demo" />
  </section>
</body>
</html>
