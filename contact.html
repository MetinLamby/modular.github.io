<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modular - Portfolio Analytics</title>
    <link rel="stylesheet" href="styles_contact.css" />
    <script>
        function toggleMenu() {
            const nav = document.getElementById('mobile-nav');
            nav.classList.toggle('show');
        }
    </script>
    <script>
        function showMessage(event) {
            event.preventDefault();
            const form = event.target;
            const success = document.getElementById('success-msg');

            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: { 'Accept': 'application/json' }
            }).then(response => {
                if (response.ok) {
                    form.reset();
                    success.style.display = 'block';
                } else {
                    alert("Something went wrong. Please try again.");
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <a href="index.html">
            <div class="logo">Modular</div>
        </a>
        <div class="nav-toggle" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="nav-links desktop">
            <a href="products.html">
                <div>Products</div>
            </a>
            <div>Solutions</div>
            <a href="demo.html">
                <div>Demo</div>
            </a>
            <div>About</div>
            <a href="contact.html" class="button">Get In Touch</a>
        </nav>
        <nav class="nav-links mobile" id="mobile-nav">
            <a href="products.html">
                <div>Products</div>
            </a>
            <div>Solutions</div>
            <a href="demo.html">
                <div>Demo</div>
            </a>
            <div>About</div>
            <a href="contact.html" class="button">Get In Touch</a>
        </nav>
    </header>

    <div class="form-container">
        <form class="contact-form" action="https://formspree.io/f/mldjyodp" method="POST" onsubmit="showMessage(event)">
            <p id="success-msg" style="display:none; text-align:center; color:green; font-weight:bold; margin-bottom:20px;">
                âœ… Your message has been sent successfully!
            </p>
            <h2>Contact Us</h2>

            <div class="row">
                <div class="half">
                    <input type="text" name="first_name" placeholder="First Name*" required>
                </div>
                <div class="half">
                    <input type="text" name="last_name" placeholder="Last Name*" required>
                </div>
            </div>

            <input type="email" name="company_mail" placeholder="Company Email Address*" required>
            <input type="text" name="company_name" placeholder="Company Name*" required>

            <input type="tel" name="phone_number" placeholder="Phone Number">
            <textarea rows="4" name="message" placeholder="Your message*" required></textarea>

            <p class="small-text">
                *Required fields
            </p>

            <button type="submit">Submit request</button>
        </form>
    </div>
</body>
</html>
